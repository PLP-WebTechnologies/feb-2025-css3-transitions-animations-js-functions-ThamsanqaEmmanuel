    <body>

        <!-- Hero Header Section -->
        
          <header class="content">
            <h1>Welcome to My Page</h1>
          </header>
      
      
        <!-- Form Section (outside hero) -->
        <div class="heroian">
          <form id="myForm">
            <h2>Form</h2>
      
            <label for="firstName">First Name (required):</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>
      
            <label for="lastName">Last Name (required):</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>
      
            <label for="email">Email (required):</label><br>
            <input type="email" id="email" name="email" required><br>
            <span class="error hidden" id="emailError"></span><br><br>
      
           
      
           
      
            <button type="submit">Submit</button>
            <p id="confirmationMessage" class="hidden">Form submitted successfully!</p>
          </form>
        </div>
      
        <div id="formSummary" class="form-summary hidden">
          <h3>Form Summary</h3>
          <p id="summaryContent"></p>
        </div>
      
      </body>
